<html>

<head>
  <title>Functional Movement Screen - Search Criteria</title>
  <link rel="stylesheet" type="text/css" href="/www/common.css"/>
</head>


<body background="/www/background.gif" onLoad="document.functional_movement_screen_view.FORM_DATE1.focus();">

<br>
<h1 align=center>Functional Movement Screen View</h1>


<form name="functional_movement_name" method="GET" action="/bin/functional_movement_screen_view.pl" target="functional_movement_screen_view_results">

<center>
<p>
   <strong>Sex: </strong>
   <select name="SEX" size="1">
        <option value="">All</option>
	<option value="Female">Female</option>
	<option value="Male">Male</option>
   </select>

   <strong>Sport: </strong>
   <select name="SPORT" size="1">
        <option value="">All</option>
        <option value="Baseball">Baseball</option>
        <option value="Basketball">Basketball</option>
        <option value="Cheerleading">Cheerleading</option>
        <option value="Cross Country">Cross Country</option>
        <option value="Dance Team">Dance Team</option>
        <option value="Field Hockey">Field Hockey</option>
        <option value="Football">Football</option>
        <option value="Golf">Golf</option>
        <option value="Ice Hockey">Ice Hockey</option>
        <option value="Soccer">Soccer</option>
        <option value="Softball">Softball</option>
        <option value="Swimming and Diving">Swimming and Diving</option>
        <option value="Synchronized Skating">Synchronized Skating</option>
        <option value="Tennis">Tennis</option>
        <option value="Track">Track</option>
        <option value="Volleyball">Volleyball</option>
        <option value="Wrestling">Wrestling</option>
   </select>

<br>

<table border="0">
  <tr>
    <td valign="middle" align="left"><strong>Report Date Between:</strong></td>
    <td align="center"><p><input type="text" name="FORM_DATE1" size="10"></td>
    <td align="center"><strong>&nbsp; and</strong> </td>
    <td align="center"><p><input type="text" name="FORM_DATE2" size="10"></td>
  </tr>
  <tr align="center">
    <td valign="top"></td>
    <td align="center"><small><p>mm-dd-yyyy</small></td>
    <td align="center"></td>
    <td align="center"><small>mm-dd-yyyy</small></td>
  </tr>
</table>

<p>
<input type="submit" value=" Submit Query ">
<input type="reset" value=" Reset Fields ">
</p>
</center>

</form>
</body>
</html>
